<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main-container">
    <div class="image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view">
      </div>
      <img src="./images/image-equilibrium.jpg" id="main-image" alt="Equilibrium" />
    </div>

    <div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-n-date">
        <p class="price"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
        <p class="date"><img src="images/icon-clock.svg" alt="clock">3 days left</p>
      </div>
      <hr>
      <div class="identity">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
